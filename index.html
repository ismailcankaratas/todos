<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Yapılacaklar</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Yapılacaklar</h2>
                <span id="todo-filter"><i class="far fa-square"></i>Yapılanlar</span>
            </div><!--/.card-header-->
            <div class="card-body">
                <div class="todosEmpty">
                    <h2>
                        Yapılacaklar listesi boş!
                    </h2>
                    <span>
                        Bir liste oluşturmakla başla.
                    </span>
                </div>
                <ul data-filter="0" class="todo-list" id="todo-list">

                </ul><!--/ul.todo-list-->
            </div><!--/.card-body-->
            <div class="card-footer">
                <input id="todo-input" placeholder="Yeni yapılacak.."></input>
                <button id="todo-button"><i class="fas fa-plus"></i></button>
            </div><!--card-footer-->
        </div><!--/card-->

    </div><!--/.container-->

    <script src="https://kit.fontawesome.com/e262157120.js" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>
</html>
